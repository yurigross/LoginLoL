<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0cfc6af18f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
        <div class="main">
            <div class="login">
                <div class="text-center">
                        <img src="/imgs/lol.png" alt="">
                    
                    <h1 class="my-5 text-center h4">Fazer Login</h1>
                    <input type="text" class="input1" placeholder="Nome de Usuário"><br><br>
                    <input type="password" class="input1" placeholder="Senha">
                </div><br><br>
                <div class="botoes">
                    <button type="button" class="b1"><i class="fab fa-facebook"></i></button>
                    <button type="button" class="b2"><i class="fab fa-google"></i></button>
                    <button type="button" class="b3"><i class="fab fa-apple"></i></button>
                </div>
                <div class="check">
                        <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Manter login</label>
                </div>
                <div class="logar text-center">
                    <button type="button" class="buttonLogar"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div class="final text-center">
                    <a href="#">Não consegue logar?</a><br>
                    <a href="#">Criar Conta</a>
                </div>
            </div>
        
            <div class="imagem">
                <img src="https://i.pinimg.com/originals/c1/b1/1e/c1b11edcb499b4c7db046b32e2873a5e.png" alt="Gangplank Nova Temível">
            </div>
        </div>
  </body>
</html>
